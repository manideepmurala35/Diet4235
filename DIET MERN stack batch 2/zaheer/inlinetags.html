<!DOCTYPE html>
<head>
    <title>Inline Tags</title>
</head>
<body>
    <p> Welcome to <b>DIET</b></p> <!--bold-->
    <p> Welcome to <strong>DIET</strong></p> <!--strong-->
    <p>Welcome to <i>DIET</i></p> <!--ilatic-->
    <p>Welcome to <em>DIET</em></p> <!--empahsis-->
    <p>Welcome to <mark>DIET</mark></p> <!--markup-->
    <p>Welcome to <del>DIET</del></p> <!--delete-->
    <p>Welcome to <ins>DIET</ins></p> <!--insert-->
    <p>Square formula:a<sup>2</sup></p>
    <p>Water formula:H<sub>2</sub>0</p>
</body>
</html>
