<!DOCTYPE html>
<head>
    <title>List tags</title>
</head>
<body>
    <!--list tags-->
    <ol type="i">
        <!--In type we can use I,i,A,a-->
        <li>Java Fullstack</li>
        <li>Python Fulstack</li>
        <li>Mern Fullstack</li>
    </ol>
    <ul type="square">
        <!--In type we can use square,circle,star, -->
        <li>idly</li>
        <li>dsa</li>
        <li>Puri</li>
    </ul>
</body>
</html>
